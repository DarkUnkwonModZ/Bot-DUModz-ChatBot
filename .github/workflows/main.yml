name: Gemini Telegram Bot 24/7

on:
  push:
    branches: [ main ]
  workflow_dispatch: # ম্যানুয়াল রান করার অপশন
  schedule:
    - cron: '0 */4 * * *' # প্রতি ৪ ঘণ্টা পর পর অটোমেটিক রিস্টার্ট হবে

# Concurrency সেট করা হয়েছে যাতে নতুন রান শুরু হলে আগের রানটি অটোমেটিক বন্ধ হয়ে যায়
concurrency:
  group: telegram-bot-running
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        #timeout-minutes: 245 # ৪ ঘণ্টা ৫ মিনিট পর অটোমেটিক স্টপ করার সেফটি চেক
        run: python bot.py
